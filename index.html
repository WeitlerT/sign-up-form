<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content-wrapper">
        <div class="sidebar-wrapper">
            <div class="text-section">
                <p>SIDEBAR WRAPPER</p>
            </div>
            <p id="source-p">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
        </div>
        <div class="main-wrapper">
            <p id="info-p">MAIN WRAPPER THIS IS WHERE THE INFO WILL SHOW</p>
            <div class="form-section">
                <div class="mainform-section">
                    <h1>Sign up here!</h1>
                    <form action="" method="get">
                        <div class="form-wrapper">
                            <div class="form-row">
                                <label for="first-name">First Name</label>
                                <input id="first-name" name="first-name" type="text">
                            </div>
                            <div class="form-row">
                                <label for="last-name">Last Name</label>
                                <input id="last-name" name="last-name" type="text">
                            </div>
                            <div class="form-row">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email">
                            </div>
                            <div class="form-row"></div>
                            <div class="form-row"></div>
                            <div class="form-row"></div>
                        </div>
                </div>
                <div class="footerform-section">
                    <button>Create Account</button>
                    <p>Already have an account? <a href="">Login</a></p>
                </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
